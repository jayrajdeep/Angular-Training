<h2>Sign In</h2>

<form #signinForm="ngForm" (ngSubmit)="onLogin(signinForm.value)">
  <table>
    <tr>
      <td><label>Email:</label></td>
      <td><input type="email" name="email" ngModel required /></td>
    </tr>
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password" name="password" ngModel required /></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <button type="submit" [disabled]="signinForm.invalid">Login</button>
      </td>
    </tr>
  </table>
</form>

<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
<p class="success" *ngIf="successMessage">{{ successMessage }}</p>
